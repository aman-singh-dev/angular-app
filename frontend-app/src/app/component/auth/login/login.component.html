<div class="login_page">

    <div class="login_page_wrapper">
        <div class="md-card" id="login_card">
            <div class="md-card-content large-padding" id="login_form">
                <div class="login_heading">
                    <div class="user_avatar"></div>
                </div>
                <form [formGroup]="loginForm">
                    <div class="uk-form-row ">
                        <label for="login_username">Email</label>
                        <input class="md-input" [ngClass]="{'md-input-danger': (submitted && f.email.errors) || (f.email.touched && f.email.errors),
                        'md-input-success':!f.email.errors }" type="text" id="login_email" name="login_email" formControlName="email" />
                        <div class="parsley-errors-list" *ngIf="(submitted && f.email.errors) || (f.email.touched && f.email.errors) ">
                            <div *ngIf="f.email.errors.required">Email is required.</div>
                            <div *ngIf="f.email.errors.email">Invalid email.</div>
                        </div>
                    </div>
                    <div class="uk-form-row">
                        <label for="login_password">Password</label>
                        <input class="md-input" type="password" id="login_password" name="login_username" formControlName="password" [ngClass]="{'md-input-danger': (submitted && f.password.errors) || (f.password.touched && f.password.errors),
                            'md-input-success':!f.password.errors }" />
                        <div *ngIf="(submitted && f.password.errors) || (f.password.touched && f.password.errors) " class="parsley-errors-list">
                            <div *ngIf="f.password.errors.required">Password is required.</div>
                            <div *ngIf="f.password.errors.minlength">Length must be at least of 5 characters.</div>
                        </div>
                    </div>

                    <div class="uk-margin-medium-top">
                        <a class="md-btn md-btn-primary md-btn-block md-btn-large" (click)="submit()">Sign In</a>
                    </div>
                    <div class="uk-grid uk-grid-width-1-3 uk-grid-small uk-margin-top">
                        <div><a href="#" class="md-btn md-btn-block md-btn-facebook" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Facebook"><i class="uk-icon-facebook uk-margin-remove"></i></a>
                        </div>
                        <div><a href="#" class="md-btn md-btn-block md-btn-twitter" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Twitter"><i class="uk-icon-twitter uk-margin-remove"></i></a></div>
                        <div><a href="#" class="md-btn md-btn-block md-btn-gplus" data-uk-tooltip="{pos:'bottom'}" title="Sign in with Google+"><i class="uk-icon-google-plus uk-margin-remove"></i></a>
                        </div>
                    </div>
                    <div class="uk-margin-top">
                        <a routerLink="/register" id="login_help_show" class="uk-float-right">Register?</a>
                        <span class="icheck-inline">
                            <input type="checkbox" name="login_page_stay_signed" id="login_page_stay_signed"
                                data-md-icheck />
                            <label for="login_page_stay_signed" class="inline-label">Stay signed in</label>
                        </span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
